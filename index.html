<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title>Product preview card component</title>
</head>

<body>

  <!-- Parent Wrap-->
  <div class="card-container">

    <!-- Image Section -->
    <div class="image-content"></div>

    <!-- Content Section -->
    <div class="full-content">

      <!-- Heading Section -->
      <div class="top-content">
        <h2>PERFUMES</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <!-- Paragraph Section -->
      <div class="paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
      </div>

      <!-- Amount Section -->
      <div class="amount">
        <div class="correct-amount">
          <p>$149.99</p>
        </div>
        <div class="strikethrough-amount">
          <p>$169.99</p>
        </div>
      </div>

      <!-- CTA Button -->
      <button class="button">
        <a href="#">
          <div class="button-pd">
            <img src="./images/icon-cart.svg" alt="Cart image">
            <p>Add to Cart</p>
          </div>
        </a>
      </button>
    </div>

  </div>
  
</body>
</html>
