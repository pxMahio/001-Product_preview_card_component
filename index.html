<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Product preview card component</title>
</head>

<body>

  <!-- Parent Wrap -->
  <div class="card">

    <!-- Image Section -->
    <div class="card__image"></div>

    <!-- Content Section -->
    <div class="card__full-content">

      <!-- Heading Section -->
      <div class="card__full-content__heading">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <!-- Paragraph Section -->
      <div class="card__full-content__paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
      </div>

      <!-- Amount Section -->
      <div class="card__full-content__amount">
        <div class="card__full-content__amount--correct">
          <p>$149.99</p>
        </div>
        <div class="card__full-content__amount--line-through">
          <p>$169.99</p>
        </div>
      </div>

      <!-- CTA Button -->
      <button class="card__button">
        <a href="#">
          <div class="card__button__content">
            <img src="./images/icon-cart.svg" alt="Cart image">
            <p>Add to Cart</p>
          </div>
        </a>
      </button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br> 
    Coded by <a href="mailto:ron.wollschlaeger@frontshape.de">Ron Wollschl√§ger</a>.
  </div>

</body>
</html>
